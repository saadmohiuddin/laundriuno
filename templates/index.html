<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundriuno - Laundry Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .connection-status {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background-color: #10b981;
        }
        
        .status-dot.disconnected {
            background-color: #ef4444;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .machines-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .machine-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .machine-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        
        .machine-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .machine-id {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        
        .machine-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .machine-status.free {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .machine-status.in-use {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        .machine-info {
            color: #666;
            font-size: 0.9em;
            line-height: 1.6;
        }
        
        .machine-info div {
            margin: 8px 0;
        }
        
        .machine-info strong {
            color: #333;
        }
        
        .history-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .history-section h2 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .refresh-btn {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        
        .refresh-btn:hover {
            background-color: #5568d3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
        
        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§º Laundriuno</h1>
            <p class="subtitle">Real-time Laundry Machine Monitor</p>
        </header>
        
        <div class="connection-status">
            <div class="status-indicator">
                <div class="status-dot" id="connectionDot"></div>
                <span id="connectionText">Connecting...</span>
            </div>
            <button class="refresh-btn" onclick="refreshData()">Refresh</button>
        </div>
        
        <div id="errorContainer"></div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="machinesInUse">-</div>
                <div class="stat-label">Machines In Use</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="machinesFree">-</div>
                <div class="stat-label">Machines Available</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalUses">-</div>
                <div class="stat-label">Total Uses</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgTime">-</div>
                <div class="stat-label">Avg. Time (min)</div>
            </div>
        </div>
        
        <div class="machines-grid" id="machinesGrid">
            <div class="loading">Loading machine data...</div>
        </div>
    </div>
    
    <script>
        let updateInterval;
        
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }
        
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('connectionDot');
            const text = document.getElementById('connectionText');
            
            if (connected) {
                dot.className = 'status-dot connected';
                text.textContent = 'Connected to Arduino';
            } else {
                dot.className = 'status-dot disconnected';
                text.textContent = 'Not connected to Arduino';
            }
        }
        
        function updateStats(stats) {
            document.getElementById('machinesInUse').textContent = stats.machines_in_use || 0;
            document.getElementById('machinesFree').textContent = stats.machines_free || 0;
            document.getElementById('totalUses').textContent = stats.total_uses || 0;
            document.getElementById('avgTime').textContent = stats.avg_time_per_use_minutes || 0;
        }
        
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Never';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }
        
        function updateMachines(machines) {
            const grid = document.getElementById('machinesGrid');
            
            if (machines.length === 0) {
                grid.innerHTML = '<div class="loading">No machines found</div>';
                return;
            }
            
            grid.innerHTML = machines.map(machine => `
                <div class="machine-card">
                    <div class="machine-header">
                        <div class="machine-id">Machine ${machine.id + 1}</div>
                        <div class="machine-status ${machine.in_use ? 'in-use' : 'free'}">
                            ${machine.in_use ? 'IN USE' : 'FREE'}
                        </div>
                    </div>
                    <div class="machine-info">
                        <div><strong>Last Updated:</strong> ${formatTimestamp(machine.last_updated)}</div>
                        <div><strong>Total Uses:</strong> ${machine.total_uses}</div>
                        <div><strong>Total Time:</strong> ${Math.round(machine.total_time_used / 60)} minutes</div>
                    </div>
                </div>
            `).join('');
        }
        
        async function fetchData() {
            try {
                // Fetch status
                const statusResponse = await fetch('/api/status');
                const statusData = await statusResponse.json();
                
                if (statusData.success) {
                    updateConnectionStatus(statusData.connected);
                    updateMachines(statusData.machines);
                } else {
                    showError('Failed to fetch machine status');
                }
                
                // Fetch stats
                const statsResponse = await fetch('/api/stats');
                const statsData = await statsResponse.json();
                
                if (statsData.success) {
                    updateStats(statsData.stats);
                } else {
                    showError('Failed to fetch statistics');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                showError('Error connecting to server');
                updateConnectionStatus(false);
            }
        }
        
        function refreshData() {
            fetchData();
        }
        
        // Initial load
        fetchData();
        
        // Auto-refresh every 5 seconds
        updateInterval = setInterval(fetchData, 5000);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
